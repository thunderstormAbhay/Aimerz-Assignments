<!DOCTYPE html>
<html>
<head>
  <title>Simple SVG Example</title>
</head>
<body>
  <h1>My First SVG</h1>
  <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Draw a rectangle -->
    <rect x="10" y="10" width="100" height="100" fill="darkblue" />
    <!--Draw a red circle-->
    <circle cx="150" cy="120" r="40"  fill="darkred" />
     <!--Draw a Star-->
     <polygon points="100,10 40,198 190,78 10,78 160,198"
     style="fill:green;" />
    </svg>
   
</body>
</html>
