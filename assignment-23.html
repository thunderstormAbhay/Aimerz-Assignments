<html lang="en">

<body>
    .<!--Create a survey form to collect user feedback,including text input,radio
         buttons,and a submit button-->
        <h1>Customer Satisfaction Survey</h1>

        <form>
         <label for="name">Name:</label>
         <input type="text" id="name">
         <br>
         <br>
         <label for="email">Email:</label>
         <input type="email"  id="email">
         <br>
         <br>

         <label for="check">How satisfied you are with our service?</label>
        
        <input type="radio" id="option1" name="options" value="1">
        <label for="option1">Very Satisfied</label><br>

        <input type="radio" id="option2" name="options" value="2">
        <label for="option2">Satisfied</label><br>

        <input type="radio" id="option3" name="options" value="3">
        <label for="option3">Neutral</label><br>

        <input type="radio" id="option4" name="options" value="4">
        <label for="option4">Dissatisfied</label><br>

        <input type="radio" id="option5" name="options" value="5">
        <label for="option5">Very dissatisfied</label><br>
        <br>
        <input type="button" value="Submit">
        </form>
          
</body>
</html>
